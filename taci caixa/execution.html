<!DOCTYPE html>
<html lang="en" class="nosliders" style="padding-top: 30px;">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
<meta name="description" content="">
<meta name="author" content="">
<link rel="icon" href="assets/favicon.ico">

<title>TAS Picid Suite</title>

<!-- TAS core CSS -->
<link href="css/tas-console.css" rel="stylesheet">

<!-- Custom styles for this template -->
<link href="css/theme.css" rel="stylesheet">

<!-- Bootstrap core CSS -->
<link href="css/bootstrap.css" rel="stylesheet">
<!-- Bootstrap theme -->
<link href="css/bootstrap-theme.css" rel="stylesheet">

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>
<body style="padding-bottom: 0px;">
	<table class="table table-bordered">
		<tbody>
			<tr>
				<td bgcolor="#f9f9f9" style="width: 180px">
					<b>Select layer:</b>
				</td>
				<td>
					<select id="setLayersForExecution" class="selectpicker tableselect" onchange="selLayerChanged()" style="width: 40%; height: 26px;">
					</select>
				</td>
			</tr>
			<tr>
				<td bgcolor="#f9f9f9">
					<b>Pick component:</b>
				</td>
				<td>
					<select id="setComponentsForExecution" class="selectpicker tableselect " onchange="selComponentChanged()" style="width: 40%; height: 26px;">
					</select>
				</td>
			</tr>
			<tr>
				<td bgcolor="#f9f9f9">
					<b>Choose method:</b>
				</td>
				<td>
					<select id="setMethodsForExecution" class="selectpicker tableselect " onchange="selMethodChanged()" style="width: 40%; height: 26px;">
					</select>
				</td>
			</tr>
			<tr>
				<td bgcolor="#f9f9f9">
					<b>Active interfaces:</b>
				</td>
				<td>
					<div id="setInterfacesForExecution"></div>
				</td>
			</tr>
		</tbody>
	</table>
	<table class="table table-striped table-bordered hidden" id="executionSuperTable">
		<tbody id="executionTable">
		</tbody>
	</table>
	<p />
	<button class="btn btn-primary" id="executeAction" onclick="executeAction()">Execution</button>
	<p />
	<div id="executionTraces" style="border: 1px solid lightgray;">
		<div class="logAreaCSS" id="logAreaExecution" style="width: 100%; height: 0px;"></div>
	</div>
	<script src="js/jquery-min.js"></script>
	<script src="js/jquery-ui.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/tas-console.js"></script>
	<script src="js/tas-executions.js"></script>
	<script>
		var childsToKeep = 0;
		var publiccomponents;
		var publicmethods;
		var activeInterfaces;
		var selectedmethod;
		var selectedcomponent;
		var loggingActive = false;
		var currentWS;
		var initalized = false;

		function doInit() {
			if (!initalized) {
				initalized = true;
				loggingActive = false;
				var papar = document.getElementById("setLayersForExecution");
				papar.appendChild(document.createElement('option'));
				for (var i = 0; i < 4; i++) {
					var element = document.createElement('option');
					element.innerHTML = parent.urls[i];
					papar.appendChild(element);
				}
			}
		}
	</script>

</body>
</html>
