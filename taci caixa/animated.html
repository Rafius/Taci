<body id="animationbody">

	<!--<script src="webLocal/js/external/jquery/jquery.js"></script>-->
	<script src="js/tas-console.js"></script>
	<script src="js/jquery-min.js"></script>
	<script src="js/jquery-ui.min.js"></script>

	<div id="subpagina" class="container theme-showcase visible" role="main">
		<img id="bitllet" src="assets/note500.png" width="248" height="476" draggable="true" style="position: relative; left: 200px; top: 100px;">
	</div>

	<!-- /container -->
	<script>
	connectTo('ws://' + getServer() + ':1714/orchestrator');
	setNotePosition(0);

	function afterOpen() {
		console.log('afterOpen');
		setMessage('{"component":"imageMover", "request":{"method":"addToPositions","fields":[{"type":"CALLBACK","className":"com.caixabank.tas.basic.component.debug.imagemover.ICallbackImageMover"}]}}');
		sendMessage();
	}

	function messageReceived(res) {
		console.log('messageReceived in animated');
		console.log('messageReceived ' + res.code + " " + res.type + " " + res.response.fields[0].value);
		setNotePosition(res.response.fields[0].value);
	}
	function setNotePosition(pos){
		document.getElementById("bitllet").style["top"] = (500 + pos) + "px";
	}
	</script>

</body>
