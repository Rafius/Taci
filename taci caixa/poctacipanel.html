	<script>
		rotar(0, "CLIENT PROPI");
		rotar(1, "REINTEGRAMENT");
		rotar(2, "70€");
		rotar(3, "REBUTJADA");
		rotar(5, "CLIENT ALIÈ");
		rotar(6, "INGRÉS");
		rotar(7, "150€");
		rotar(8, "ACCEPTADA");
		rotar(9, "FINAL OK");
		$(window).resize(checkSize());
		$(window).load(checkSize());

		function checkSize() {
			var wi = $(window).width();
			if (wi > 1250) {
				$(".panecool").css("font-size", "42px");
			} else if (wi > 1000) {
				$(".panecool").css("font-size", "32px");
			} else {
				$(".panecool").css("font-size", "24px");
			}
		}
		function rotar(num, paraula) {
			for (i = 1; i < paraula.length + 1; i++) {
				var maxim = Math.floor((Math.random() * 20) + 1);
				canvialletra("lletra" + num + i, maxim, paraula.charAt(i - 1));
			}
			setTimeout(function() {
				showLeft();
				hideRight();
			}, 5000);
		}
		function canvialletra(lletra, queden, ultima) {
			var lletres = "ABCEFGHIJKLMNOPQRSTUVWXYZ1234567890ÁÉÍÓÚÀÈÒ.:,;-_^`+´-=)(/&%$·!¡?€ ";
			if (queden <= 0) {
				printalletra("#" + lletra, ultima);
			} else {
				var pos = (lletres.indexOf(ultima) + queden + 10 * lletres.length) % lletres.length;
				printalletra("#" + lletra, lletres.charAt(pos));
				setTimeout(function() {
					canvialletra(lletra, queden - 1, ultima)
				}, Math.floor((Math.random() * 50) + 50));
			}
		}
		function printalletra(on, que) {
			if (que != ' ') {
				$(on).html(que);
			} else {
				$(on).html("&nbsp;");
			}
		}
		function hideLeft(){
			hide(".pane0");
			hide(".pane1");
			hide(".pane2");
			hide(".pane3");
			hide(".pane4");
		}
		function hideRight(){
			hide(".pane5");
			hide(".pane6");
			hide(".pane7");
			hide(".pane8");
			hide(".pane9");
		}
		function showLeft(){
			show(".pane0");
			show(".pane1");
			show(".pane2");
			show(".pane3");
			show(".pane4");
		}
		function showRight(){
			show(".pane5");
			show(".pane6");
			show(".pane7");
			show(".pane8");
			show(".pane9");
		}
		function hide(what){
			$(what).css("color", "#aaa");
			$(what).css("background", "#555");
		}
		function show(what){
			$(what).css("color", "#fff");
			$(what).css("background", "#222");
		}
	</script>
