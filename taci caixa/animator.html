<body id="animationbody" ondrop="drop(event)" ondragover="allowDrop(event)">

	<div id="subpagina" class="container theme-showcase visible" role="main">
		<img id="bitllet" src="assets/note500.png" width="248" height="476" draggable="true" style="position: relative; left: 200px; top: 100px;">
	</div>

	<!-- /container -->
	<script>
		connectTo('ws://' + getServer() + ':1714/orchestrator');
		
		var initialY = 10000;
		var lastPos = 10000;
		function allowDrop(ev) {
			try {
				ev.preventDefault();

				if (initialY == 10000) {
					initialY = ev.clientY;
/* 					document.getElementById("log1").innerHTML = initialY;
 */				}
				var pos = 0;
				try {
					pos = ev.clientY - initialY;
				} catch (err) {
					pos = 0;
				}
/* 				document.getElementById("log2").innerHTML = ev.clientY - initialY;
 */				if (pos - lastPos > 3 || pos - lastPos < -3) {
					sendPos(pos);
				}
			} catch (err) {
				console.log(err);
			}
		}

		function sendPos(pos) {
			var msg = '{"component":"imageMover", "request":{"method":"setPosition","fields":[{"className":"java.lang.Integer","value":"' + pos + '"}]}}';
			console.log(msg);
			setMessage(msg);
			sendMessage();
			lastPos = pos;
		}

		function drag(ev) {
		}

		function drop(ev) {
			ev.preventDefault();
			sendPos(0);
			initialY = 10000;
		}
	</script>

</body>
