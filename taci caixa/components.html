<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>TAS TestConsole suite</title>

<!-- TAS core CSS -->
<link href="css/tas-console.css" rel="stylesheet">

<!-- Custom styles for this template -->
<link href="css/theme.css" rel="stylesheet">

<!-- Bootstrap core CSS -->
<link href="css/bootstrap.css" rel="stylesheet">
<!-- Bootstrap theme -->
<link href="css/bootstrap-theme.css" rel="stylesheet">

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>

<body style="padding-bottom: 0px;">

	<!--<script src="webLocal/js/external/jquery/jquery.js"></script>-->
	<script src="js/tas-console.js"></script>
	<script src="js/jquery-min.js"></script>
	<script src="js/jquery-ui.min.js"></script>

	<!-- Main jumbotron for a primary marketing message or call to action -->
	<div class="page-header">
		<h3>COMPONENTS TEST CONSOLE</h3>
	</div>

	<div class="row" style="width: 100%">
		<div class="col-sm-6">
			<label for="url">URL</label>
			<input type="text" id="url" style="width: 90%" value="ws://localhost:1716/component" />
		</div>
		<div class="col-sm-6">
			<button class="btn pull-right btn-sm btn-primary" style="width: 31%; margin: -3px 0px 0px 0px;" id="clearLog" onclick="clearLog()">Clear</button>
			<button class="btn pull-right btn-sm btn-primary" style="width: 31%; margin: -3px 5px 0px 0px;" id="disconnect" onclick="disconnect()">Disconnect</button>
			<button class="btn pull-right btn-sm btn-primary" style="width: 31%; margin: -3px 5px 0px 0px;" id="connect" onclick="connect()">Connect</button>
		</div>
	</div>

	<br />
	<div class="row" style="width: 100%">
		<div class="col-sm-12">
			<label for="mensaje">Message:</label>
			<br />
			<input type="text" id="mensaje" onchange="setMessage(this.value)" style="width: 80%" />
			<button class="btn pull-right btn-sm btn-success" style="width: 15%; margin-top: -3px;" id="sendMessage" onclick="sendMessage()">Send message</button>
		</div>
	</div>
	<br />
	<br />
	<div class="row" style="width: 100%">
		<div class="col-sm-4">
			<div class="list-group">
				<a class="list-group-item active">
					<strong>Greetings</strong>
				</a>
				<a href="#" type="radio" class='list-group-item' onclick="setMessage(this.getAttribute('data-message'));" data-message='{"component":"greeting", "request":{"method":"greetings","fields":[{"value":"holly"}]}}'>
					test greeting component
					<br />
					<a href="#" type="radio" class='list-group-item' onclick="setMessage(this.getAttribute('data-message'));" data-message='{"header":{"idRequest":"testComponent"},"component":"greeting", "request":{"method":"greetings","fields":[{"value":"holly"}]}}'> test greeting component --SECURE-- </a>
					<a href="#" type="radio" class='list-group-item' onclick="setMessage(this.getAttribute('data-message'));"
						data-message='{"component":"greeting", "request":{"method":"greetingsNTimes","fields":[{"value":"holly"},{"type":"CALLBACK","className":"com.caixabank.tas.highinterface.greeting.component.IGreetingCallback"}]}}'> test event greeting component </a>
					<a href="#" type="radio" class='list-group-item' onclick="setMessage(this.getAttribute('data-message'));"
						data-message='{"component":"greeting", "request":{"method":"switchNameSurname","fields":[{"className":"com.caixabank.tas.highinterface.greeting.model.Person","value":{"name":"pepe","surname":"garcia"}}]}}'> test switch PERSON </a>
			</div>
		</div>
		<div class="col-sm-4">
			<div class="list-group">
				<a class="list-group-item active">
					<strong>Notifier</strong>
				</a>
				<a href="#" type="radio" class='list-group-item' onclick="setMessage(this.getAttribute('data-message'));" data-message='{"component":"StatusNotifier", "request":{"method":"notify","fields":[{"value":"generator_id"},{"value":"valor"}]}}'> Notify StatusNotifier </a>
				<a href="#" type="radio" class='list-group-item' onclick="setMessage(this.getAttribute('data-message'));"
					data-message='{"component":"StatusNotifier", "request":{"method":"registerObserver","fields":[{"value":"observer_id"},{"type":"CALLBACK","className":"com.caixabank.tas.highinterface.notifier.component.IObserverCallback"}]}}'> Register observer StatusNotifier </a>
				<a href="#" type="radio" class='list-group-item' onclick="setMessage(this.getAttribute('data-message'));" data-message='{"component":"StatusNotifier", "request":{"method":"unregisterObserver","fields":[{"value":"observer_id"}]}}'> Unregister observer StatusNotifier </a>
			</div>
		</div>
	</div>
	<hr>
	<div class="tabs" style="width: 100%">
		<button class="btn btn-sm btn-primary" style="width: 15%; margin-top: -3px;" id="hideMessages" onclick="showHideMessages()">Showing messages</button>
		<button class="btn btn-sm btn-primary" style="width: 10%; margin-top: -3px;" id="resetSent" onclick="resetCounter('sentCounter')">
			Sent Msg:
			<span class="badge" id="sentCounter">0</span>
		</button>
		<button class="btn btn-sm btn-primary" style="width: 10%; margin-top: -3px;" id="resetOK" onclick="resetCounter('okCounter')">
			OK Msg:
			<span class="badge" id="okCounter">0</span>
		</button>
		<button class="btn btn-sm btn-primary" style="width: 10%; margin-top: -3px;" id="resetEvents" onclick="resetCounter('okEvents')">
			OK Evt:
			<span class="badge" id="okEvents">0</span>
		</button>
		<button class="btn btn-sm btn-primary" style="width: 10%; margin-top: -3px;" id="resetError" onclick="resetCounter('errorCounter')">
			Error Msg:
			<span class="badge" id="errorCounter">0</span>
		</button>
		<button class="btn btn-sm btn-primary" style="width: 10%; margin-top: -3px;" id="resetAll" onclick="resetCounters('sentCounter','okCounter','okEvents','errorCounter');">
			Reset All
			</label>
		</button>
	</div>
	<hr>
	<div style="border: 1px solid lightgray;">
		<div class="logAreaCSS" id="logArea" style="height: 800px;"></div>
	</div>
	<script>
		document.getElementById('url').value = 'ws://' + getServer() + ':1716/component';
		function prepareToShow(){
			adjustSizes();
		}
		function adjustSizes() {
			var theBottom = document.getElementById('logArea').getBoundingClientRect().bottom;
			parent.document.getElementById('divcomponents').setAttribute('height', (theBottom + 30) + 'px')
		}
	</script>
<
</body>
