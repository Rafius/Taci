<!DOCTYPE html>
<html lang="en" class="nosliders">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
<meta name="description" content="">
<meta name="author" content="">
<link rel="icon" href="assets/favicon.ico">

<title>TAS TestConsole suite</title>

<!-- TAS core CSS -->
<link href="css/tas-console.css" rel="stylesheet">

<!-- Custom styles for this template -->
<link href="css/theme.css" rel="stylesheet">

<!-- Bootstrap core CSS -->
<link href="css/bootstrap.css" rel="stylesheet">
<!-- Bootstrap theme -->
<link href="css/bootstrap-theme.css" rel="stylesheet">

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body style="padding-bottom: 0px;">

	<!--<script src="webLocal/js/external/jquery/jquery.js"></script>-->
	<script src="js/tas-console.js"></script>
	<script src="js/jquery-min.js"></script>
	<script src="js/jquery-ui.min.js"></script>
	<!-- Main jumbotron for a primary marketing message or call to action -->
	<div class="page-header">
		<h3>MASSIVE TEST CONSOLE</h3>
	</div>

	<div class="row" style="width: 100%">
		<div class="col-sm-6">
			<label for="url">URL</label>
			<input type="text" id="url" style="width: 90%" value="ws://localhost:1716/component" />
		</div>
		<div class="col-sm-6">
			<button class="btn pull-right btn-sm btn-primary" style="width: 31%; margin: -3px 0px 0px 0px;" id="clearLog" onclick="clearLog()">Clear</button>
			<button class="btn pull-right btn-sm btn-primary" style="width: 31%; margin: -3px 5px 0px 0px;" id="disconnect" onclick="disconnect()">Disconnect</button>
			<button class="btn pull-right btn-sm btn-primary" style="width: 31%; margin: -3px 5px 0px 0px;" id="connect" onclick="connect()">Connect</button>
		</div>
	</div>

	<br />
	<div class="row" style="width: 100%">
		<div class="col-sm-12">
			<label for="mensaje">Message:</label>
			<br />
			<input type="text" id="mensaje" onchange="setMessage(this.value)" style="width: 80%" />
			<button class="btn pull-right btn-sm btn-success" style="width: 15%; margin-top: -3px;" id="sendMessage" onclick="sendMessageNTimes()">Send message</button>
		</div>
	</div>
	<br />
	<br />
	<button class="btn btn-sm btn-success" style="width: 20%; margin-top: -3px;" id="cronoStart" onclick="chronoStart()">
		Crono start&nbsp;&nbsp;
		<span class="badge" id="chronotime">0:00:00</span>
	</button>
	&nbsp;
	<button class="btn btn-sm btn-warning" style="width: 10%; margin-top: -3px;" id="cronoReset" onclick="chronoReset()">Crono Reset</button>
	&nbsp;&nbsp;&nbsp;&nbsp;
	<label for="times">Times:</label>
	<input type="text" id="times" style="width: 5%" value="1" />
	&nbsp;&nbsp;
	<label for="interval">Interval in milliseconds:</label>
	<input type="text" id="interval" style="width: 5%" value="100" />
	<br />
	<br />
	<div class="row" style="width: 100%">
		<div class="col-sm-4">
			<div class="list-group">
				<a class="list-group-item active">
					<strong>Massive tests</strong>
				</a>
				<a href="#" type="radio" class='list-group-item' onclick="setMessage(this.getAttribute('data-message'));changeTimeIterval(10000,1);" data-message='{"header":{"idRequest":"testComponent"},"component":"greeting", "request":{"method":"greetings","fields":[{"value":"holly"}]}}'>
					CORE_REN005
					<br>
					10Inst x10.0000 pet, 1 mseg, greetings
				</a>
				<a href="#" type="radio" class='list-group-item' onclick="setMessage(this.getAttribute('data-message'));changeTimeIterval(5000,10);"
					data-message='{"component":"greeting", "request":{"method":"greetingsNTimes","fields":[{"value":"holly"},{"type":"CALLBACK","className":"com.caixabank.tas.highinterface.greeting.component.IGreetingCallback"}]}}'>
					CORE_REN011
					<br>
					3Inst x5.000 pet, 10 mseg, greetingsNTimes
				</a>
				<a href="#" type="radio" class='list-group-item' onclick="setMessage(this.getAttribute('data-message'));changeTimeIterval(10000,5);"
					data-message='{"component":"greeting", "request":{"method":"greetingsNTimes","fields":[{"value":"holly"},{"type":"CALLBACK","className":"com.caixabank.tas.highinterface.greeting.component.IGreetingCallback"}]}}'>
					CORE_REN012
					<br>
					3Inst x10.000 pet, 5 mseg, greetingsNTimes
				</a>
			</div>
		</div>
	</div>
	<div class="tabs" style="width: 100%">
		<button class="btn btn-sm btn-danger" style="width: 15%; margin-top: -3px;" id="hideMessages" onclick="showHideMessages()">Hidding messages</button>
		<button class="btn btn-sm btn-primary" style="width: 10%; margin-top: -3px;" id="resetSent" onclick="resetCounter('sentCounter')">
			Sent Msg:
			<span class="badge" id="sentCounter">0</span>
		</button>
		<button class="btn btn-sm btn-primary" style="width: 10%; margin-top: -3px;" id="resetOK" onclick="resetCounter('okCounter')">
			OK Msg:
			<span class="badge" id="okCounter">0</span>
		</button>
		<button class="btn btn-sm btn-primary" style="width: 10%; margin-top: -3px;" id="resetEvents" onclick="resetCounter('okEvents')">
			OK Evt:
			<span class="badge" id="okEvents">0</span>
		</button>
		<button class="btn btn-sm btn-primary" style="width: 10%; margin-top: -3px;" id="resetError" onclick="resetCounter('errorCounter')">
			Error Msg:
			<span class="badge" id="errorCounter">0</span>
		</button>
		<button class="btn btn-sm btn-primary" style="width: 10%; margin-top: -3px;" id="resetAll" onclick="resetCounters('sentCounter','okCounter','okEvents','errorCounter');">
			Reset All
			</label>
		</button>
	</div>
	<br>
	<div style="border: 1px solid lightgray;">
		<div class="logAreaCSS" id="logArea" style="height: 800px;"></div>
	</div>
	<script>
		function prepareToShow() {
			adjustSizes();
		}
		function adjustSizes() {
			var theBottom = document.getElementById('logArea').getBoundingClientRect().bottom;
			parent.document.getElementById('divmassives').setAttribute('height', (theBottom + 30) + 'px')
		}
	</script>

	<script>
		document.getElementById('url').value = 'ws://' + getServer() + ':1716/component';
		$("#tabs").tabs();
		$("#connect").button();
		$("#disconnect").button();
		$("#clearLog").button();
		$("#sendMessage").button();
		$("#cronoStart").button();
		$("#cronoReset").button();
		$("#resetOK").button();
		$("#resetError").button();
		$("#resetAll").button();
		$("#resetSent").button();
		$("#hideMessages").button();
		$("#resetEvents").button();

		$(document).ready(function() {
			var prueba = querySt("prueba");
			var run = querySt("run");
			if (prueba != null && prueba != "") {
				if (prueba == "CORE_REN005") {
					setMessage('{"header":{"idRequest":"testComponent"},"component":"greeting", "request":{"method":"greetings","fields":[{"value":"holly"}]}}');
					changeTimeIterval(100000, 1)
				}
				if (prueba == "CORE_REN011") {
					setMessage('{"component":"greeting", "request":{"method":"greetingsNTimes","fields":[{"value":"holly"},{"type":"CALLBACK","className":"com.caixabank.tas.highinterface.greeting.component.IGreetingCallback"}]}}');
					changeTimeIterval(5000, 10)
				}
				if (prueba == "CORE_REN012") {
					setMessage('{"component":"greeting", "request":{"method":"greetingsNTimes","fields":[{"value":"holly"},{"type":"CALLBACK","className":"com.caixabank.tas.highinterface.greeting.component.IGreetingCallback"}]}}');
					changeTimeIterval(10000, 5)
				}
			}
			if (run != null && run != "") {
				sleep(10000);
				connect();
			}

		})
	</script>
</body>
</html>
