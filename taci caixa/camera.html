<html lang="en">
<head>

<title>TAS TestConsole suite</title>

<!-- TAS core CSS -->

<!-- Custom styles for this template -->
<link href="css/theme.css" rel="stylesheet">

<!-- Bootstrap core CSS -->
<link href="css/bootstrap.css" rel="stylesheet">

<link href="css/bootstrap-theme.css" rel="stylesheet">

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

<body style="padding-bottom: 0px;">

	<!--<script src="webLocal/js/external/jquery/jquery.js"></script>-->
	<script src="js/tas-console.js"></script>
	<script src="js/jquery-min.js"></script>
	<script src="js/jquery-ui.min.js"></script>

	<!-- Main jumbotron for a primary marketing message or call to action -->
	<div class="page-header">
		<h3>CAMERA TEST CONSOLE</h3>
	</div>

	<div class="row" style="width: 100%">
		<div class="col-sm-6">
			<label for="url">URL</label>
			<input type="text" id="url" style="width: 90%" value="ws://localhost:1716/component" />
		</div>
		<div class="col-sm-6">
			<button class="btn pull-right btn-sm btn-danger" style="width: 31%; margin: -3px 0px 0px 0px;" id="stopCamera" onclick="stopCamera()">StopCamera</button>
			<button class="btn pull-right btn-sm btn-success" style="width: 31%; margin: -3px 5px 0px 0px;" id="startCamera" onclick="startCamera()">StartCamera</button>
			<button class="btn pull-right btn-sm btn-primary" style="width: 31%; margin: -3px 5px 0px 0px;" id="connect" onclick="connect()">Connect</button>
		</div>
	</div>

	<br />
	<br />
	<div class="row" style="width: 100%">
		<div class="col-sm-1">
			<div class="list-group"></div>
		</div>
		<div class="col-sm-4">
			<div class="list-group">
				<img id="image" src="" width="320" height="240" />
			</div>
		</div>
		<div class="col-sm-2">
			<div class="list-group"></div>
		</div>
		<div class="col-sm-4">
			<div class="list-group">
				<img id="imageMirrowed" src="" width="320" height="240" style="transform: scaleX(-1)" />
			</div>
		</div>
		<div class="col-sm-1">
			<div class="list-group"></div>
		</div>
	</div>
	<br />
	<div id="alerta" class="alert alert-info" role="alert" style="margin-right: 40px;"></div>
	<hr>
	<div style="border: 1px solid lightgray;">
		<div class="logAreaCSS" id="logArea" style="height: 800px;"></div>
	</div>
	<script>
		document.getElementById('url').value = 'ws://' + getServer() + ':1716/component';
		function prepareToShow(){
			adjustSizes();
		}
		function adjustSizes() {
			var theBottom = document.getElementById('logArea').getBoundingClientRect().bottom;
			parent.document.getElementById('divcamera').setAttribute('height', (theBottom + 30) + 'px')
		}
		setNoCamera();
	</script>

	</script>
</body>
</html>
