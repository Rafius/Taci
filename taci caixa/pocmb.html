<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">

<title>TAS FastCash mobile</title>

<!-- TAS core CSS -->

<!-- Custom styles for this template -->
<link href="css/theme.css" rel="stylesheet">

<!-- Bootstrap core CSS -->

<link href="css/bootstrap-theme.css" rel="stylesheet">

    <![endif]-->

<body id="mainBody">

	<!--<script src="webLocal/js/external/jquery/jquery.js"></script>-->
	<script src="js/tas-console.js"></script>
	<script src="js/jquery-min.js"></script>
	<script src="js/jquery-ui.min.js"></script>

	<div align="center">
		<div class="col-md-12" align="center" style="margin: 30px 0px 80px 0px;">
			<img src="assets/imagin.jpg" style="max-width: calc(95%);">
		</div>
	</div>
	<div id="botons">
		<div class="col-md-12" align="center" style="margin: 30px 0px 30px 0px;">
			<button class="btn btn-sm btn-primary" style="min-width: 180px;" id="clearLog" onclick="showQR(50)">
				<h1>50€</h1>
			</button>
		</div>
		<div class="col-md-12" align="center" style="margin: 30px 0px 30px 0px;">
			<button class="btn btn-sm btn-primary" style="min-width: 180px;" id="clearLog" onclick="showQR(20)">
				<h1>20€</h1>
			</button>
		</div>
	</div>
	<div class="hidden" id="QR20" align="center">
		<div class="col-md-12" align="center" style="margin: 30px;">
			<img src="assets/taspoc20.png" style="max-width: calc(100% - 20px);" onclick="showFinger()">
		</div>
	</div>

	<div class="hidden" id="QR50" align="center">
		<div class="col-md-12" align="center" style="margin: 30px;">
			<img src="assets/taspoc50.png" style="max-width: calc(100% - 20px);" onclick="showFinger()">
		</div>
	</div>

	<div class="hidden" id="finger" align="center">
		<div class="col-md-12" align="center" style="margin: 30px;">
			<img src="assets/fingermb.png" style="max-width: calc(100% - 20px);">
		</div>
	</div>

	<div class="hidden" id="dispenser" align="center">
		<div class="col-md-12" align="center" style="margin: 30px;">
			<img src="assets/dispenser.png" style="max-width: calc(80% - 20px);">
		</div>
	</div>

	<script>
		function hideAll() {
			$("#botons").addClass("hidden");
			$("#QR50").addClass("hidden");
			$("#QR20").addClass("hidden");
			$("#finger").addClass("hidden");
			$("#dispenser").addClass("hidden");
		}
		function showQR(value) {
			hideAll();
			if (value == 50) {
				$("#QR50").removeClass("hidden");
			}
			if (value == 20) {
				$("#QR20").removeClass("hidden");
			}
		}
		function showFinger(value) {
			hideAll();
			$("#finger").removeClass("hidden");
			setTimeout(function() {
				hideAll();
				$("#dispenser").removeClass("hidden");
				setTimeout(function() {
					hideAll();
					$("#botons").removeClass("hidden");
				}, 10000);
			}, 3000);
		}
	</script>

</body>
</html>
